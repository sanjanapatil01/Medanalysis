<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Assessment</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/diabetes.css' %}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Assessment</h1>
        <form id="diabetes-risk-form" method="post" action="{% url 'diabatic' %}">
            {% csrf_token %}
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" min="0" max="20" placeholder="Enter number of pregnancies" required>

            <label for="glucose">Glucose (mg/dL):</label>
            <input type="number" id="glucose" name="glucose" min="50" max="300" placeholder="Enter glucose level" required>

            <label for="blood-pressure">Blood Pressure (mmHg):</label>
            <input type="number" id="blood-pressure" name="blood-pressure" min="50" max="200" placeholder="Enter blood pressure" required>

            <label for="skin-thickness">Skin Thickness (mm):</label>
            <input type="number" id="skin-thickness" name="skin-thickness" min="0" max="100" placeholder="Enter skin thickness" required>

            <label for="insulin">Insulin (ÂµU/mL):</label>
            <input type="number" id="insulin" name="insulin" min="0" max="300" placeholder="Enter insulin level" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" placeholder="Enter BMI" step="0.01" min="10" max="60" required>

            <label for="diabetes-pedigree">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetes-pedigree" name="diabetes-pedigree" placeholder="Enter value" step="0.01" min="0" max="2.5" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required>

            <button type="submit">Predict Diabetes Risk</button>
        </form>
    </div>
</body>
</html>
